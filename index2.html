<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap-day1-b2.html</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <style>
      .row > div {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col lh-1 fst-italic text-light bg-dark">One</div>
        <div class="col-3 bg-success lh-sm text-decoration-underline">Two</div>
        <div class="col bg-danger lh-base fst-italic">Three</div>
        <div class="col-2 bg-primary-subtle lh-lg">Four</div>
      </div>
      <div class="row">
        <div class="col-2 bg-warning fw-bold">Five</div>
        <div
          class="col bg-warning-subtle fw-semibold text-decoration-underline"
        >
          Six
        </div>
        <div class="col bg-info fw-bolder text-decoration-line-through">
          Seven
        </div>
        <div class="col-4 bg-light fw-medium text-danger">Eight</div>
      </div>
    </div>
  </body>
</html>
